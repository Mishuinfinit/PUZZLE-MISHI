<!DOCTYPE html>
<html>
<head>
    <base href="." target="_blank">
    <style>
        .puzzle-container {
            width: 400px;
            height: 400px;
            position: relative;
            border: 3px solid #333;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: #f0f0f0;
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            cursor: grab;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            position: relative;
            overflow: hidden;
            background-image: url('https://th.bing.com/th/id/OIP.dXTtlmtrfQGK1oyKJwolzQHaE8?rs=1&pid=ImgDetMain');
            background-size: 400px 400px;
        }

        .puzzle-piece:nth-child(1) { background-position: 0 0; }
        .puzzle-piece:nth-child(2) { background-position: -133.33px 0; }
        .puzzle-piece:nth-child(3) { background-position: -266.66px 0; }
        .puzzle-piece:nth-child(4) { background-position: 0 -133.33px; }
        .puzzle-piece:nth-child(5) { background-position: -133.33px -133.33px; }
        .puzzle-piece:nth-child(6) { background-position: -266.66px -133.33px; }
        .puzzle-piece:nth-child(7) { background-position: 0 -266.66px; }
        .puzzle-piece:nth-child(8) { background-position: -133.33px -266.66px; }
        .puzzle-piece:nth-child(9) { background-position: -266.66px -266.66px; }

        .win-message {
            text-align: center;
            font-size: 24px;
            color: #2ecc71;
            margin-top: 20px;
            display: none;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="puzzle-container" id="puzzleContainer">
    <div class="puzzle-piece" id="piece1"></div>
    <div class="puzzle-piece" id="piece2"></div>
    <div class="puzzle-piece" id="piece3"></div>
    <div class="puzzle-piece" id="piece4"></div>
    <div class="puzzle-piece" id="piece5"></div>
    <div class="puzzle-piece" id="piece6"></div>
    <div class="puzzle-piece" id="piece7"></div>
    <div class="puzzle-piece" id="piece8"></div>
    <div class="puzzle-piece" id="piece9"></div>
</div>
<div class="win-message" id="winMessage">¡Felicidades! ¡Completaste el rompecabezas!</div>
<button onclick="shufflePuzzle()">Barajar Piezas</button>

<script>
const puzzleContainer = document.getElementById('puzzleContainer');
const pieces = Array.from(document.querySelectorAll('.puzzle-piece'));
const winMessage = document.getElementById('winMessage');
let draggedPiece = null;
let offsetX, offsetY;

// Agregar eventos táctiles
pieces.forEach(piece => {
    piece.addEventListener('touchstart', touchStart);
    piece.addEventListener('touchmove', touchMove);
    piece.addEventListener('touchend', touchEnd);
});

function touchStart(e) {
    draggedPiece = e.target;
    const rect = draggedPiece.getBoundingClientRect();
    const touch = e.touches[0];
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
    draggedPiece.style.transition = "none";
}

function touchMove(e) {
    if (!draggedPiece) return;
    const touch = e.touches[0];
    draggedPiece.style.position = "absolute";
    draggedPiece.style.left = `${touch.clientX - offsetX}px`;
    draggedPiece.style.top = `${touch.clientY - offsetY}px`;
}

function touchEnd(e) {
    if (!draggedPiece) return;

    const rect = draggedPiece.getBoundingClientRect();
    const containerRect = puzzleContainer.getBoundingClientRect();

    const closestPiece = pieces.find(piece => {
        const pieceRect = piece.getBoundingClientRect();
        const distance = Math.hypot(
            pieceRect.left - rect.left,
            pieceRect.top - rect.top
        );
        return distance < 50; // Ajustar la distancia para detección
    });

    if (closestPiece && closestPiece !== draggedPiece) {
        // Intercambiar posiciones de las piezas
        const draggedPosition = { left: draggedPiece.style.left, top: draggedPiece.style.top };
        draggedPiece.style.left = closestPiece.style.left;
        draggedPiece.style.top = closestPiece.style.top;
        closestPiece.style.left = draggedPosition.left;
        closestPiece.style.top = draggedPosition.top;
    }

    draggedPiece.style.transition = "transform 0.2s";
    draggedPiece = null;

    checkWin();
}

function checkWin() {
    const isWin = pieces.every((piece, index) => {
        const rect = piece.getBoundingClientRect();
        const containerRect = puzzleContainer.getBoundingClientRect();
        const expectedLeft = (index % 3) * 133.33 + containerRect.left;
        const expectedTop = Math.floor(index / 3) * 133.33 + containerRect.top;
        return (
            Math.abs(rect.left - expectedLeft) < 10 &&
            Math.abs(rect.top - expectedTop) < 10
        );
    });

    if (isWin) {
        winMessage.style.display = 'block';
    } else {
        winMessage.style.display = 'none';
    }
}

function shufflePuzzle() {
    pieces.forEach(piece => {
        const randomX = Math.random() * (puzzleContainer.offsetWidth - piece.offsetWidth);
        const randomY = Math.random() * (puzzleContainer.offsetHeight - piece.offsetHeight);
        piece.style.position = "absolute";
        piece.style.left = `${randomX}px`;
        piece.style.top = `${randomY}px`;
    });
    winMessage.style.display = 'none';
}

// Barajar al inicio
shufflePuzzle();
</script>
</body>
</html>
